service: aws-node # NOTE: update this with your service name

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x

package:
  patterns:
    - '!./**'
    - './dist/**'

functions:
  backend:
    handler: ./dist/src/lambda.handler
    events: 
      - http:
          method: any
          path: /{any+}